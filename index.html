<html lang="pt-br">

<head>

	<link rel="stylesheet" href="assets/css/styles.css" />

	<link rel="stylesheet" href="assets/css/carousel.css" />

</head>

<body>
	<header>
		<div class="container">
      <img class="logo" src="assets/imgs/base/devflix.png" alt="DEVFLIX" />
      <nav>
        <a href="#">Início</a>
        <a href="#slides-boot">Bootcamps</a>
        <a href="#slides-canais">Canais Dev</a>
        <a href="#slides-tools">Ferramentas</a>

    </div>

				<div class="prev"></div>
				<div class="next"></div>
			</div>
		</section>
		<section id="slides-tools" class="slides-wrapper paralax-3">
			<div class="category">FERRAMENTAS</div>
			<div id="tools" class="slides">
				<div class="prev"></div>
				<div class="next"></div>
			</div>
		</section>
	</main>
	<footer>
		<span class="auth">DevFlix by Francisco Silva</span>
		<div class="icones">
			<a href="https://github.com/ikytussistemas" target="_blanc">
				<img src="https://img.icons8.com/color-glass/48/000000/github.png" alt="github" />
			</a>
			<img src="assets/imgs/base/alien.png" class="img-div" />
			<a href="https://www.linkedin.com/in/francisco-josé-carneiro-da-silva/" target="_blanc">
